	<h1>Add New Video</h1>
	<form action="">
		<label for="title"><strong>Video Title</strong></label><br>
		<input id="title" name="videoTitle" type="text" size="37" placeholder="Input value">
		<br><br><br>
		
		<label for="description"><strong>Description</strong></label><br>
		<textarea id="description" name="description" rows="20" cols="30" placeholder="Text area content"></textarea>
		<br><br><br>
		
		<label for="videoFile"><strong>Video Title</strong></label><br>
		<input id="videoFile" name="videofile" type="file">
		<br><br><br>
		
		<label for="selectOption"></label>
		<select id="selectOption" name="selectOption">
			<option value="null" disabled selected>Choose Colection</option>
			<option value="firstOption">Option #1</option>
			<option value="secondOption">Option #2</option>
			<option value="thirdOption">Option #3</option>
			<option value="fourthOption">Option #4</option>
		</select>
		<br><br><br>
		
		<input type="radio" id="public" name="valuePublicPrivate">
		<label for="public">Public</label>
		<input type="radio" id="private" name="valuePublicPrivate">
		<label for="private">Private</label>
		<br><br><br>
		
		<input type="submit" value="Upload Video">
	</form>
